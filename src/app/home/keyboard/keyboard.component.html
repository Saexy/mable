<div class="keyboard">
    <div class="keyboard-container">
        <div class="keyboard-row">
            <button class="keyboard-key big" (click)="onKey('BACKSPACE')"><i class="fa-solid fa-xmark"></i></button>
            <button class="keyboard-key big" (click)="onKey('ENTER')"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="keyboard-row">
            <button class="keyboard-key small" (click)="onKey('Q')">Q</button>
            <button class="keyboard-key small" (click)="onKey('W')">W</button>
            <button class="keyboard-key small" (click)="onKey('E')">E</button>
            <button class="keyboard-key small" (click)="onKey('R')">R</button>
            <button class="keyboard-key small" (click)="onKey('T')">T</button>
            <button class="keyboard-key small" (click)="onKey('Y')">Y</button>
            <button class="keyboard-key small" (click)="onKey('U')">U</button>
            <button class="keyboard-key small" (click)="onKey('I')">I</button>
            <button class="keyboard-key small" (click)="onKey('O')">O</button>
            <button class="keyboard-key small" (click)="onKey('P')">P</button>
        </div>
        <div class="keyboard-row">
            <button class="keyboard-key small" (click)="onKey('A')">A</button>
            <button class="keyboard-key small" (click)="onKey('S')">S</button>
            <button class="keyboard-key small" (click)="onKey('D')">D</button>
            <button class="keyboard-key small" (click)="onKey('F')">F</button>
            <button class="keyboard-key small" (click)="onKey('G')">G</button>
            <button class="keyboard-key small" (click)="onKey('H')">H</button>
            <button class="keyboard-key small" (click)="onKey('J')">J</button>
            <button class="keyboard-key small" (click)="onKey('K')">K</button>
            <button class="keyboard-key small" (click)="onKey('L')">L</button>
        </div>
        <div class="keyboard-row">
            <button class="keyboard-key small" (click)="onKey('Z')">Z</button>
            <button class="keyboard-key small" (click)="onKey('X')">X</button>
            <button class="keyboard-key small" (click)="onKey('C')">C</button>
            <button class="keyboard-key small" (click)="onKey('V')">V</button>
            <button class="keyboard-key small" (click)="onKey('B')">B</button>
            <button class="keyboard-key small" (click)="onKey('N')">N</button>
            <button class="keyboard-key small" (click)="onKey('M')">M</button>
        </div>
    </div>
</div>
